		<script>
			var filepath = "stringconstants.json";
			var serialized_constantsdict = {};
			var socappdetailskey;
			var socappfundingkey1;
			var socappfundingkey2;
			var socappfundingkey3;
			var socappteamkey;
			var copyrightkey;
			
			$(document).ready(function() {
				if (!window.jQuery) {
					messiprompt("Your internet connection is not reliable. Computations not possible.", "Internet Connection", "messierror");
					return;
				}
				
				window.onresize = function() {
					repositionnavbar();
					repositionfooter();
				}
			
				// fetch json data
				$.getJSON(filepath, {
					format: "json"
				})
				.done(function(data) {
					serialized_constantsdict = data;
					
					socappdetailskey = serialized_constantsdict["introductionkey"];
					socappfundingkey1 = serialized_constantsdict["socappfundingkey1"];
					socappfundingkey2 = serialized_constantsdict["socappfundingkey2"];
					socappfundingkey3 = serialized_constantsdict["socappfundingkey3"];
					socappteamkey = serialized_constantsdict["socappteamkey"];
					copyrightkey = serialized_constantsdict["copyrightkey"];
					
					$('#psocappdetails').text(socappdetailskey);
					$('#psocappfunding1').text(socappfundingkey1);
					$('#psocappfunding2').text(socappfundingkey2);
					$('#psocappfunding3').text(socappfundingkey3);
					$('#psocappteam').text(socappteamkey);
					$('#hcopyright').text(copyrightkey);
					
				})
				.fail(function(jqxhr, textStatus, error) {
					messiprompt(textStatus + ", " + error, "Request Failed", "messierror");
					return;
				});
				
				
			});
				
			
			$(window).load(function() {
				repositionnavbar();
				repositionfooter();
			});

			
			function repositionnavbar() {
				try {
					$('#divcleartop').css({"height": $('#navtopbar').height()});
				}
				
				catch (err) {
					messiprompt("An error has occured: " + err.message, "Error", "messierror");
				}
			}
			
			
			function repositionfooter() {
				try {
					if (($('body').outerHeight() + $('footer').outerHeight()) < $(window).outerHeight()) {
						$('footer').css({"bottom": 0 });
					
					} else {
						$('footer').css({"top": $('body').outerHeight() });
					}
				}
				
				catch (err) {
					messiprompt("An error has occured: " + err.message, "Error", "messierror");
				}
			}
			
			
			function messiprompt(msg, title, titleanimation) {
				var titleclass;

				if (titleanimation == "messisuccess") {
					titleclass = 'success';

				} else if (titleanimation == "messiinfo") {
					titleclass = 'info';

				} else if (titleanimation == "messiwarning") {
					titleclass = 'anim warning';

				} else if (titleanimation == "messierror") {
					titleclass = 'anim error';
				}

				new Messi(msg, { title: title, titleClass: titleclass, modal: true });
			}
		</script>
